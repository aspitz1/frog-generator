<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" property="og:title" content="What Frog are You Generator!">
    <meta name="type" property="og:type" content="website">
    <meta name="image" property="og:image" content="preview.png">
    <meta name="url" property="og:url" content="https://aspitz1.github.io/frog-generator/">
    <meta name="description" property="og:description" content="Generates an image of a frog based on your name.">
    <link rel="stylesheet" href="style.css">
    <title>What Frog are You Generator!</title>
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
  <div class="container">
  <head>
    <div class="center">
      <h1 class="title">What Frog are You?!</h1>
      <div class="center">
        <p class="description">Let this generator tell you!</p>
      </div>
    </div>
  </head>
    <form id="form" class="input-button">
        <input class="name-input" type="text" value="" placeholder="First Name" />
        <button class="submit-button" type="submit">What's My FROG?</button>
        <button class="reset" type="reset">Try Another!</button>
      </form>
  <div class="output">
    <p id="frogName" class="frog-name"></p>
    <img id="frogImg" class="frog-img" src="Frogs/Base.jpg" alt="Frog that looks like what kind of frog you are">
  </div>
    <script src="script.js"></script>
  </div>
  </body>
</html>
