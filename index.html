<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>What Frog are You Generator!</title>
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
  <div class="container">
  <head>
    <div class="center">
      <h1 class="title">What Frog are You?!</h1>
      <div class="center">
        <p class="description">Let this generator tell you!</p>
      </div>
    </div>
  </head>
    <form id="form" class="input-button">
        <input class="name-input" type="text" value="" placeholder="First Name" />
        <button class="submit-button" type="submit">What's My FROG?</button>
        <button class="reset" type="reset">Try Another!</button>
      </form>
  <div class="output">
    <p id="frogName" class="frog-name"></p>
    <img class="frog-img" src="#" alt="">
  </div>
    <script src="script.js"></script>
  </div>
  </body>
</html>
